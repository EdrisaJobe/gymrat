{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

     <!-- CSS Content -->
     <link rel="stylesheet" href="{% static 'css/home.css' %}" />
     <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
       crossorigin="anonymous"
     />
     <link
       rel="stylesheet"
       href="path/to/font-awesome/css/font-awesome.min.css"
     />
     <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />

     <!-- navbar script -->
     <script src="{% static 'scripts/navbar.js' %}" defer></script>
 </head>
  
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">

        <!-- Nav items -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Facts</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Motivation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: 25px;" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calories">Calories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recipes</a>
          </li>
        </ul>
    </nav>

    <!-- Log workout info -->
    <div class="container">

      <form method="POST">
        {% csrf_token %}

      <h1 class='box'> Log your workouts below</h1>
      
      <div class="workout">

        <select class="btn btn-secondary dropdown-toggle" value="day" required>
          <option>Sunday</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
        </select>
        
         <input class="form-control" name="workout_type" placeholder="Type..." required />
         <input class="form-control" name="weights" placeholder="# Weight..." required/>
         <input class="form-control" name="reps" placeholder="# of reps..." required/>

         

        <input class="form-control" placeholder="Hour" style="width: 10%;" required/>
        :
        <input class="form-control" placeholder="Minute" style="width: 10%;" required/>

          <input
            type="submit"
            value="Update"
            style="width: 9%"
            class="btn btn-primary"
          />
      </form>
        <hr> 
        
        <!-- Table of logged exercises -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Day</th>
              <th scope="col">Type</th>
              <th scope="col">Weight (lbs)</th>
              <th scope="col">Repetitions #</th>
              <th scope="col">Time (H:M)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" value="day"></th>
              <td>{{ workout_type }}</td>
              <td>{{ weights }}</td>
              <td>{{ reps }}</td>
              <td>{{ time_hr }}:{{ time_min }}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </body>
</html>
