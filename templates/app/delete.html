{% load static %} {% load crispy_forms_tags%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm</title>
    <!-- CSS Content -->
    <link rel="stylesheet" href="{% static 'css/delete.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Varela+Round"
    />
  </head>
  <body>
    
        <!-- Confirmation buttons -->
       <div class="container">
            <center>
            <form method="post">
            {% csrf_token %}
            <h1>Please confirm deletion.</h1>
            <br>
            <input type="submit" href="{% url 'main:home' %}" value="Yes, I want to delete." class="btn btn-danger" />
            </form>
            <br>
            <a href="{% url 'main:home' %}" class="btn btn-success"/>No, nevermind.</a>
        
        </div>
    </center>

  </body>
</html>
