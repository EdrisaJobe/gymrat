{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

     <!-- CSS Content -->
     <link rel="stylesheet" href="{% static 'css/home.css' %}" />
     <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
       crossorigin="anonymous"
     />
     <link
       rel="stylesheet"
       href="path/to/font-awesome/css/font-awesome.min.css"
     />
     <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />

     <!-- navbar script -->
     <script src="{% static 'scripts/navbar.js' %}" defer></script>
 </head>
  
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">

        <!-- Nav items -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/facts">Facts</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/motivation">Motivation</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" style="font-size: 25px;" href="/home">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calories">Calories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recipes">Recipes</a>
          </li>
        </ul>
    </nav>

    <!-- Log workout info -->
    <div class="container">

      <h1 class='box'> Log your workouts below</h1>
      
      <form method="POST">
        {% csrf_token %}
      <div class="workout">
         
          
      <a
        style="width: 20%"
        class="btn btn-primary"
      >Update
      </a>
      </form> 
        <a
        class="btn btn-success"
        href="/logworkout"
        >Add
        </a>
        
        <!-- Table of logged exercises -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Workout</th>
              <th scope="col">Weight</th>
              <th scope="col">Repetitions</th> 
            </tr>
          </thead>
          <tbody>

            {% for wk in log %}
            <tr>
              <!-- Current date view -->
              <th scope="row">
                <script>
                date = new Date().toLocaleDateString();
                document.write(date);
                </script></th>

              <!-- Row Items -->
              <td>{{ wk.workout_type }}</td>
              <td>{{ wk.weights }}</td>
              <td>{{ wk.reps }}</td>
            </tr>
            {% endfor %}

            

          </tbody>
        </table>
    </div>

    
  </body>
</html>
