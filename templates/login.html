{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS Content -->
    <link rel='stylesheet' href="{% static 'css/login.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Varela+Round" />

</head>
<body>
    <div class="box">
        <h1>Login</h1>

         {% for message in messages %}
    
            <div class="alert alert-success" style="width: 95%;">
                {{ message }}
                <a href="#" data-dismiss="alert" style="text-decoration:none;"></a>
            </div>

        {% endfor %}

        <form method="post">
            {% csrf_token %}
            {{ login_form|crispy }}
            <button class="btn btn-primary m-3" type="submit">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href='/register'>Create an account.</a></p>
        </form>
    </div>
    
</body>
</html>
